<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/teacherMypage/applyLecture.css" />
</head>
<body>
<!-- ----------
        강의 등록 페이지
    -------------->
<main class="lecture-register">
    <div class="lecture-register-wrapper">
        <div class="lectuer-register-container">
            <!-- 강의 등록 페이지 title -->
            <div class="register-title-container">
                <div class="register-title">강의 등록</div>
            </div>

            <!-- -----------
              강의 등록 주 내용 시작
              ---------------->
            <!-- 원하는 항목으로 이동하는 tab menu -->
            <div class="tab-menu-container">
                <div class="tab-1 tabs">기본정보</div>
                <div class="tab-2 tabs">강의정보</div>
                <div class="tab-3 tabs">강의장소 선택</div>
            </div>

            <form action="#" class="lecture-input-form">
                <!-- tab-1 내용 -->
                <div class="tab-1-wrapper">
                    <div class="tab-1-container">
                        <div class="tab-title-container">
                            <div class="first-title">저는 이런 사람 입니다</div>
                            <div class="second-title">기본정보</div>
                        </div>
                        <!-- 유의사항 메세지 -->
                        <div class="notice-message-container">
                            <div class="notice-message">정확하게 입력해 주세요!</div>
                        </div>

                        <!-- 이름 & 핸드폰 번호 입력 -->
                        <div class="name-phone-number-container">
                            <div class="name-input-container">
                                <div class="input-title">기관명(이름)</div>
                                <input type="text" class="type1" placeholder="등록시 사용될 이름을 입력해 주세요" />
                            </div>
                            <div class="phone-number-input-container">
                                <div class="input-title">휴대폰 번호</div>
                                <input type="text" class="type1" placeholder="ex) 01012345678" />
                            </div>
                        </div>
                        <!-- 이메일 입력 -->
                        <div class="email-input-container">
                            <div class="input-title">이메일</div>
                            <input type="text" class="type2" placeholder="이메일" />
                        </div>

                        <!-- 강의 직군 -->
                        <div class="lecture-category-input-container">
                            <div class="input-title">강의직군</div>
                            <select name="lecture-category">
                                <option value="lang">언어</option>
                                <option value="it">IT</option>
                                <option value="pe">체육</option>
                                <option value="math">수학</option>
                                <option value="science">과학</option>
                                <option value="else">기타</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- -----------
                    tab-2 시작
                  ------------->
                <div class="tab-2-wrapper">
                    <div class="tab-2-container">
                        <!-- tab-2 title -->
                        <div class="tab-title-container">
                            <div class="first-title">강의는 이런 내용 입니다!</div>
                            <div class="second-title">강의 정보</div>
                        </div>

                        <!-- 유의사항 메세지 -->
                        <div class="notice-message-container">
                            <div class="notice-message">필수사항 입니다!! 꼭 입력해 주세요!</div>
                        </div>

                        <!-- 강의 제목 -->
                        <div class="lecture-title-input-container">
                            <div class="input-title">강의 제목</div>
                            <input type="text" class="type2" placeholder="강의 제목" />
                        </div>

                        <!-- 강의 상세 내용 -->
                        <div class="lecture-detail-input-container">
                            <div class="input-title">강의 상세 내용</div>
                            <textarea name="" id="" cols="100" rows="10"> </textarea>
                        </div>

                        <!-- 강의 상세 내용 img 파일 등록 -->
                        <div class="lecture-detail-img-input-container">
                            <div class="input-title">강의 상세 내용</div>
                            <input type="file" id="detail-img-file" />
                            <label for="detail-img-file">
                                <div class="file-upload">파일 업로드 하기</div>
                            </label>
                        </div>

                        <!-- 강의 썸네일 img 파일 등록 -->
                        <div class="lecture-thumbnail-img-input-container">
                            <div class="input-title">강의 상세 내용</div>
                            <input type="file" id="thumbnail-img-file" />
                            <label for="thumbnail-img-file">
                                <div class="file-upload">파일 업로드 하기</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="tab-3-wrapper">
                    <div class="tab-3-container">
                        <!-- tab-3 title -->
                        <div class="tab-title-container">
                            <div class="first-title">강의는 이 곳에서 진행 됩니다!</div>
                            <div class="second-title">강의 장소 및 시간</div>
                        </div>

                        <!-- 유의사항 메세지 -->
                        <div class="notice-message-container">
                            <div class="notice-message">원하는 강의장과 시간을 선택해주세요!</div>
                        </div>

                        <!-- 강의 날짜 입력 -->
                        <div class="lecture-date-input-container">
                            <div class="input-title">강의 날짜</div>
                            <input type="date" class="type2" />
                        </div>

                        <!-- 강의 장소 선택 -->
                        <div class="lecture-place-input-container">
                            <div class="input-title">강의 장소</div>
                            <select name="lecture-place-list">
                                <option value="room-a">A 강의장</option>
                                <option value="room-b">B 강의장</option>
                                <option value="room-c">C 강의장</option>
                                <option value="room-d">D 강의장</option>
                                <option value="room-e">E 강의장</option>
                                <option value="room-f">F 강의장</option>
                            </select>
                        </div>

                        <!-- 강의 시간 입력 -->
                        <div class="lecture-time-input-container">
                            <div class="input-title">강의 시간</div>
                            <select name="lecture-time-list">
                                <option value="time-a">Time A (09:00~12:00)</option>
                                <option value="time-b">Time B (13:00~17:00)</option>
                                <option value="time-c">Time c (19:00~22:00)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="button-wrapper">
                    <div class="button-container">
                        <input type="button" class="temporary-storage-btn" value="임시저장" />
                        <input type="button" class="submit-btn" value="제출하기" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
